{% extends "itemCatalogMain.html" %}
{% block content %}


	<div class = 'row title'>
		<div class = 'col-sm-12'>
			<h1>Delete Catalog Item</h1>
		</div>
	</div>


	<div class = "row">
		<div class = "col-sm-12">
			<h5>You are about to delete the following item from <strong>{{company.name}}</strong>:</h5>
			<h3>{{item.name}}</h3>
			<h5>This cannot be undone.  Are you sure you want to proceed?</h5>
		</div>
	</div>
	<div class = "row">
		<div class = "col-sm-12">
			<form method = 'POST'>
				<div class = 'form-group'>
					<input type = 'submit' value = 'Delete Item'> 
					<a href = '{{ url_for("showItems", company_id = company.id) }}'>Cancel</a>
				</div>
			</form>
		</div>
	</div>



{% endblock %}
